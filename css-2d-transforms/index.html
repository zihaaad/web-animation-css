<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS 2D TRANSFORMS</title>
  </head>
  <body>
    <h1>CSS 2D TRANSFORMS</h1>
    <div class="container translate-container">
      <p>1. translate()</p>
      <div id="translate1">1</div>
      <div id="translate2">2</div>
      <div id="translate3">3</div>
      <div id="translate4">4</div>
      <div id="translate5">5</div>
    </div>
    <div class="container rotate-container">
      <p>2. rotate()</p>
      <div id="rotate1">1</div>
      <div id="rotate2">2</div>
      <div id="rotate3">3</div>
      <div id="rotate4">4</div>
      <div id="rotate5">5</div>
    </div>
    <div class="container scale-container">
      <p>3. scale()</p>
      <div id="scale1">1</div>
      <div id="scale2">2</div>
      <div id="scale3">3</div>
      <div id="scale4">4</div>
      <div id="scale5">5</div>
    </div>
    <div class="container skew-container">
      <p>4. skew()</p>
      <div id="skew1">1</div>
      <div id="skew2">2</div>
      <div id="skew3">3</div>
      <div id="skew4">4</div>
      <div id="skew5">5</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
